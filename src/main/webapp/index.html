<!DOCTYPE html>
<html>
<head>
    <title>Servlet Welcome Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function lookupWord()
        {
            $.ajax({
                url: "dictionary",
                type: "GET",
                data: {
                    word: $("#word").val()
                },
                success: function (result)
                {
                    $("#definition").val(result)
                },
                error: function (error)
                {
                    console.log(error);
                }
            })
        };
    </script>
</head>
<body>
Welcome to the Dictionary Servlet web application!
<br/>
<input name="word" id="word" oninput="lookupWord()" type="text">
<br/>
<input name="definition" id="definition" type="text">

</body>
</html>
